<div class="container min-layout-height">

  <div *ngIf="!((promotions | async) || []).length" class="row align-items-center min-layout-height">
    <tp-loading></tp-loading>
  </div>

  <ul class="row">
    <li class="col-3" *ngFor="let promotion of (promotions | async)">
      <tp-article [props]="promotion"></tp-article>
    </li>
  </ul>

</div>
