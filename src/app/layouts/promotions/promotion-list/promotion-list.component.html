<div class="container min-layout-height">

  <br>
  <tp-order-by-select (orderCriteria)="orderBy($event)"></tp-order-by-select>
  
  <div *ngIf="!promotions.length" class="row align-items-center min-layout-height">
    <tp-loading></tp-loading>
  </div>

  <ul class="row">
    <li class="col-lg-3 col-md-6 col-sm-12" *ngFor="let promotion of promotions">
      <tp-article [props]="promotion"></tp-article>
    </li>
  </ul>

</div>
